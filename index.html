<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <svg id="top" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
        <!--  -->
        <svg width="978" height="978" id="bottom" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
        <!--  -->
        <article>

            <img src="/images/bg-pattern-card.svg" alt="">
            <div class="container">
                <img src="/images/image-victor.jpg" alt="">
                <div class="name">
                    <h1>Victor Crest</h1> <span>26</span>
                    <p>London </p>
                </div>
                <hr color="#e7e7e7">
                <div class="nums">
                    <div class="follow">
                        <h1>80K</h1>
                        <p>Followers</p>
                    </div>
                    <div class="likes">
                        <h1>803K</h1>
                        <p>Likes</p>
                    </div>
                    <div class="photos">
                        <h1>1.4K</h1>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </article>

    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Abdullah1426230</a>. -->
</body>

</html>
